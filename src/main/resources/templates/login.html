<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background-color: rgb(0, 64, 0);
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}
		.login-box {
			background-color: #ffffff;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>
<body>
	<div class="login-box">
		<h2 class="text-center mb-4">Iniciar Sesi칩n</h2>
		<form action="/login" method="post">
			<div class="mb-3">
				<label for="username" class="form-label">Usuario</label>
				<input type="text" class="form-control" id="username" name="username" required>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Contrase침a</label>
				<input type="password" class="form-control" id="password" name="password" required>
				<div class="invalid-feedback">Example invalid feedback text</div>
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<button type="submit" class="btn btn-success btn-block" value="Submit">Ingresar</button>
		</form>
		<br>
		<div id="invalidAlert" class="alert alert-warning" role="alert" style="display:none;">
			Usuario o contrase침a inv치lidos. Por favor, intenta de nuevo.
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
